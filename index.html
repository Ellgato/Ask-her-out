<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Date</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #ff6f61, #de1c72);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #landing, #memories, #final, #response {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1, h2 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #de1c72;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff6f61;
            transform: scale(1.05);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 100px;
            margin: 5px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            button {
                font-size: 1em;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <section id="landing">
        <h1>Hey, Srushti</h1>
        <p>Welcome to a little surprise I made just for you!</p>
        <button onclick="showMemories()">Start the Journey</button>
    </section>

    <!-- Memories Section -->
    <section id="memories" style="display:none;">
        <h2>Our Memories</h2>
        <div class="gallery">
            <img src="photo_2024-11-05_13-10-11.jpg" alt="Memory 1">
            <img src="photo_2024-11-05_13-09-55.jpg" alt="Memory 2">
            <img src="photo_2024-11-05_13-10-02.jpg" alt="Memory 3">
        </div>
        <button onclick="showFinalPage()">Keep Going</button>
    </section>

    <!-- The Big Ask Section -->
    <section id="final" style="display:none;">
        <h2>Will You Go Out With Me?</h2>
        <p>You mean the world to me, and I'd love to make more memories together. So, how about a date?</p>
        <button onclick="showResponse()">Yes!</button>
    </section>

    <!-- Response Message -->
    <section id="response" style="display:none;">
        <h2>Yay! Can't wait!</h2>
        <p>I'm so excited for us to spend more time together. ❤️</p>
    </section>

    <script>
        function showMemories() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('memories').style.display = 'block';
        }

        function showFinalPage() {
            document.getElementById('memories').style.display = 'none';
            document.getElementById('final').style.display = 'block';
        }

        function showResponse() {
            document.getElementById('final').style.display = 'none';
            document.getElementById('response').style.display = 'block';
        }
    </script>
</body>
</html>
